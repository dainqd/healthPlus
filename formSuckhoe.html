<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/img/logo.png"
      type="image/png"
      sizes="700x700"
    />
    <title>Register Form Validator</title>
    <link rel="stylesheet" href="./assets/css/validation.css" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script defer src="./assets/js/main.js"></script>

  </head>
  <body>
    <section class="register">
      <div class="logo">
        <a href="./index.html"><img src="./assets/img/logo.png" alt="" class="logo-img" width="300"></a>
      </div>
        <form class="form_ctrl">
            <p class="title">Health Condition</p>
            <div class="same_row">
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Full Name"
              />
              
                </div>
                <div class="same_row_in">
                    <input
                class="input-box"
                type="phone"
                required
                placeholder="Enter Your Phone"
              />
            <span class="span span-email"></span>
                </div>
            </div>
            <div class="same_row">
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Enter your Weight"
              />
              
                </div>
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Enter Your Height"
              />
            
                </div>
            </div>
            <div class="same_row">
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Enter Your Blood Pressure"
              />
              <span class="span"></span>
                </div>
                <div class="same_row_in">
                    <input
                  type="date"
                  class="input-box"
                  placeholder="Date*"
                  required
                />
            <span class="span span-email"></span>
                </div>
            </div>
            <div class="same_row v1">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Enter Your Blood"
              />
            

            </div>
            <button class="btn1">Send</button>
        </form>
    </section>
  </body>
</html>
