<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="nocode"/>

    <link
      rel="icon"
      href="./assets/img/logo.png"
      type="image/png"
      sizes="700x700"
    />
    <title>Form Dosage Medicines</title>
    <link rel="stylesheet" href="./assets/css/medicineForm.css" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <section class="medicine-dosage">
      <div class="logo">
        <a href="./index.html"><img src="./assets/img/logo.png" alt="" class="logo-img" width="400"></a>
      </div>
        <form class="form_ctrl form-medicine">
            <p class="title">Dosage Medicines HealthPlus</p>
            <div class="same_row">
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Medicine Name"
              />
              
                </div>
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Medicine Time"
              />
                </div>
            </div>
            <div class="same_row">
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Medicine Dosage"
              />
              
                </div>
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Medicine Require"
              />
            
                </div>
            </div>
            <div class="same_row">
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Medicine Prescription"
              />
              
                </div>
                <div class="same_row_in">
                    <input
                class="input-box"
                type="text"
                required
                placeholder="Medicine Note"
              />
            
                </div>
            </div>
            </div>
            <button class="btn1">Send</button>
        </form>
    </section>
  </body>
</html>
