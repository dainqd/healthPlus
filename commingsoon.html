<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <base href="nocode"/>

    <link
      rel="icon"
      href="./assets/img/logo-black.png"
      type="image/png"
      sizes="700x700"
    />
    <title>Comming Soon...</title>

    <!-- wow animation style -->
    <!-- owl-carousel -->
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css" />

    <!-- fancybox 3 css -->
    <link rel="stylesheet" href="./assets/css/jquery.fancybox.min.css" />

    <!-- bootstrap style -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- template style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/comming.css" />
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
</head>
<body>
    <body>
        <div class="grid wide">
            <div class="comming__logo">
                <img src="./assets/img/logo-black.png" alt="" class="comming__logo-img">
            </div>

            <div class="comming__text">
                COMMING SOON...
            </div>

            <p id="count">
                <div class="count-item">
                    <div id="days"></div>
                </div>
                <div class="count-item">
                    <div id="hours"></div>
                </div>
                <div class="count-item">
                    <div id="minutes"></div>
                </div>
                <div class="count-item">
                    <div id="seconds"></div>
                </div>
            </p>
            <div class="clone-hello">
                
              <a href="./signup.html" class="btn btn__signup btn-right">
                Sign Up
              </a>
              <a href="./login.html" class="btn btn_pink btn-right">Login</a>
              <a href="./index.html" class="btn btn_pink btn-left">Back</a>
            </div>
        </div>

        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="count"
          document.getElementById("count").innerHTML = days + " : " + hours + " : "
          + minutes + " : " + seconds + "";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("count").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
        
        </body>
</body>
</html>
